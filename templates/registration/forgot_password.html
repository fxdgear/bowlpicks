{% extends "registration/base_registration.html" %}


{% block content %}
<div class="row">
  <div class="page-header">
    <h1>Reset Password</h1>
  </div>
</div>
<div class="row">
  <div class="span5">
    <form action="." method="post" class="login_form">{% csrf_token %}
    {{ form.as_p }}

    </form>
  </div>
</div>
{% endblock %}
