<VirtualHost *:80>

  # Admin email, Server Name (domain name) and any aliases
  ServerAdmin nick@nicklang.com
  ServerName  bowlpicks.nicklang.com
  ServerAlias bowlpicks.nicklang.com

  DocumentRoot /home/nick/code/python/bowlpicks/src/bowlpicks/bowlpicks
  LogLevel warn
  WSGIDaemonProcess bowlpicks processes=2 maximum-requests=500 threads=1
  WSGIProcessGroup bowlpicks
  WSGIScriptAlias / /home/nick/code/python/southpark/src/bowlpicks/bowlpicks/apache/bowlpicks.wsgi

  SetEnv PYTHON_EGG_CACHE /home/nick/.python_eggs

  Alias /admin/media /home/nick/code/python/bowlpicks/lib/python2.6/site-packages/django/contrib/admin/media
  Alias /site_media /home/nick/code/python/bowlpicks/src/bowlpicks/bowlpicks/media
  Alias /static /home/nick/code/python/bowlpicks/src/bowlpicks/bowlpicks/static
  <Location /admin/media>
    SetHandler None
    Order allow,deny
    Allow from all
  </Location>

  <Location /site_media>
    SetHandler None
    Order allow,deny
    Allow from all
  </Location>

  <LocationMatch "\.(jpg|gif|png|mp4)$">
    SetHandler None
  </LocationMatch>

  <LocationMatch "^/(robots\.txt|favicon\.ico|crossdomain\.xml)$">
    SetHandler none
  </LocationMatch>

  ErrorLog /var/log/apache2/nicklang.com/bowlpicks_error.log
  LogLevel info
  CustomLog /var/log/apache2/nicklang.com/bowlpicks_access.log combined

</VirtualHost>
